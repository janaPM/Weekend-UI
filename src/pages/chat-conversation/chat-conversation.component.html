<div class="chat-conversation-container">
    <header class="chat-header">
      <img [src]="chat.user.avatar" alt="{{ chat.user.name }}" class="avatar" />
      <h2 class="chat-name">{{ chat.user.name }}</h2>
    </header>
    <div class="chat-messages">
      <div
        *ngFor="let message of chat.messages"
        [ngClass]="{ 'message-sender': message.isSender, 'message-receiver': !message.isSender }"
        class="chat-message"
      >
        {{ message.text }}
      </div>
    </div>
    <div class="chat-footer">
      <input type="text" [(ngModel)]="newMessage" placeholder="Type a message..." class="message-input"
             (keydown.enter)="sendMessage()" autofocus>
      <button class="send-button" (click)="sendMessage()">
        <img [src]="images.send_icon"/>
      </button>
    </div>
  </div>
