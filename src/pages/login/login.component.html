<div class="login-container">
  <div class="login-card">
    <h3>Login with Phone Number</h3>

    <!-- Step 1: Phone Number -->
    <div *ngIf="step === 1" class="form-group">
      <label for="phone">Phone Number</label>
      <div class="phone-input-wrapper">
        <span class="prefix">+91</span>
        <input
          type="text"
          id="phone"
          [(ngModel)]="rawPhone"
          placeholder="Enter 10-digit number"
          maxlength="10"
          pattern="[0-9]{10}"
          required
        />
      </div>
      <button class="login-button" (click)="sendOTP()">Send OTP</button>
    </div>

    <!-- Step 2: OTP -->
    <div *ngIf="step === 2" class="form-group">
      <label for="otp">Enter OTP</label>
      <input
        type="text"
        id="otp"
        [(ngModel)]="otp"
        placeholder="6-digit OTP"
        maxlength="6"
        pattern="[0-9]{6}"
        required
      />
      <button class="login-button" (click)="verifyOTP()">Verify</button>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
</div>
